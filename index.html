<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Ingredienta</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/edaeb4b3d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Ingredienta.net</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#search" class="navbar__links" id="search-page">Search</a>
                </li>
                <li class="navbar__item">
                    <a href="#featured" class="navbar__links" id="featured-page">Featured</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__btn">
                    <a href="#register" class="button" id="register">Register</a>
                </li>
                <li class="navbar__btn">
                    <a href="#login" class="button" id="login">Login</a>
                </li>
            </ul>
        </div>

    <div class="hero" id="home">
        <div class="hero__container">
            <!--<h1 class="hero__heading">Enter your <span>ingredients</span></h1>-->

                <input type="text" placeholder="potatoes, chicken, milk" name="q">
            </form>
            <a href="#search__btn" class="button" id="search__btn">Search</a>
        </div>
    </div>
    
    <div class="featured" id="featured">
        <h1>Featured</h1>

            <div class="featured__card">

            </div>
            <div class="featured__card">

                <div class="featured__btn"><button>View</button></div>
            </div>
            <div class="featured__card">
                <h2>Recipe 3</h2>

                <div class="featured__btn"><button>View</button></div>
            </div>
            <div class="featured__card">
                <h2>Recipe 4</h2>
                <p>Text 4</p>
                <div class="featured__btn"><button>View</button></div>
            </div>

</html>
